<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<title>ğŸ§ª DRM Stream Lab Player</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.9/shaka-player.compiled.js"></script>

<style>
body{
  margin:0;background:#0d0f14;color:#eee;font-family:system-ui
}

.container{max-width:1150px;margin:auto;padding:16px}

.card{
  background:#171a22;border-radius:14px;
  padding:14px;margin-bottom:14px
}

input,textarea,button{
  width:100%;background:#0e1117;
  border:1px solid #2a2f3a;
  border-radius:10px;padding:10px;
  color:white;margin-top:6px
}

textarea{resize:vertical}

.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}

button{
  background:linear-gradient(135deg,#3b82f6,#06b6d4);
  border:none;font-weight:600;cursor:pointer
}

/* PLAYER */

.player-wrap{position:relative}

video{width:100%;border-radius:16px;background:black}

.hud{
  position:absolute;bottom:10px;left:10px;
  background:rgba(0,0,0,.65);
  padding:8px 12px;border-radius:12px;
  font-size:12px;pointer-events:none
}

/* GEAR */

.gear{
  position:absolute;top:10px;right:10px;
  background:rgba(0,0,0,.7);
  border-radius:50%;
  width:46px;height:46px;
  display:grid;place-items:center;
  font-size:22px;cursor:pointer;z-index:6
}

/* DESKTOP PANEL */

.settings-panel{
  position:absolute;top:62px;right:10px;
  background:rgba(15,18,26,.95);
  border-radius:16px;padding:10px;
  width:220px;display:none;z-index:6
}

.settings-panel button{
  width:100%;background:none;border:none;
  color:white;padding:12px;
  text-align:left;border-radius:10px
}

/* BOTTOM SHEET */

.sheet{
  position:fixed;left:0;right:0;
  bottom:-100%;
  background:#11141c;
  border-radius:20px 20px 0 0;
  padding:16px;
  transition:.25s;
  z-index:10;
  max-height:80vh;
  overflow:auto
}

.sheet.show{bottom:0}

.sheet canvas{
  width:100%;height:140px;
  background:#0b0e14;
  border-radius:12px;
  margin-bottom:12px
}

.row-item{
  padding:16px;
  border-bottom:1px solid #222;
  cursor:pointer;
  font-size:15px
}

/* BACKDROP */

.backdrop{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;z-index:9
}

.backdrop.show{display:block}

/* MOBILE */

@media(max-width:820px){
  .row{grid-template-columns:1fr}
  .settings-panel{display:none!important}
}

/* DESKTOP */

@media(min-width:821px){
  .sheet{
    left:auto;right:20px;
    bottom:20px;width:380px;
    border-radius:16px
  }
  .sheet.show{bottom:20px}
  .backdrop{display:none}
}

.stats-block{
  font-size:14px;line-height:1.6
}
</style>
</head>

<body>

<div class="container">

<h2>ğŸ§ª DRM Stream Lab Player</h2>

<div class="card">
<input id="url" placeholder="MPD / M3U8 URL">

<div class="row">
<textarea id="json" rows="5" placeholder="ClearKey JSON"></textarea>
<textarea id="pairs" rows="5" placeholder="kid:key"></textarea>
</div>

<button onclick="start()">â–¶ Play</button>
</div>

<div class="player-wrap">

<div class="gear" onclick="toggleSettings()">âš™ï¸</div>

<div class="settings-panel" id="settingsPanel">
<button onclick="openSheet('video')">ğŸ¥ Video</button>
<button onclick="openSheet('audio')">ğŸ”Š Audio</button>
<button onclick="openSheet('text')">ğŸ’¬ Subs</button>
<button onclick="openSheet('stats')">ğŸ“Š Stats</button>
</div>

<video id="video" controls playsinline></video>

<div class="hud">
<div>ğŸ” DRM: <span id="hudDrm">-</span></div>
<div>ğŸ¥ Video: <span id="hudVideo">-</span></div>
<div>ğŸ”Š Audio: <span id="hudAudio">-</span></div>
<div>ğŸ’¬ Subs: <span id="hudText">-</span></div>
</div>

</div>
</div>

<div class="backdrop" id="backdrop" onclick="closeSheet()"></div>

<div class="sheet" id="sheet">
<h3 id="sheetTitle"></h3>
<canvas id="bufferCanvas"></canvas>
<div id="sheetList"></div>
</div>

<script>
const video=document.getElementById("video");

const settingsPanel=document.getElementById("settingsPanel");
const sheet=document.getElementById("sheet");
const sheetList=document.getElementById("sheetList");
const sheetTitle=document.getElementById("sheetTitle");
const backdrop=document.getElementById("backdrop");

const canvas=document.getElementById("bufferCanvas");
const ctx=canvas.getContext("2d");

const hudDrm=document.getElementById("hudDrm");
const hudVideo=document.getElementById("hudVideo");
const hudAudio=document.getElementById("hudAudio");
const hudText=document.getElementById("hudText");

let player;
let bufferHistory=[];
let videoTracks=[],audioTracks=[],textTracks=[];

/* ---------- UI ---------- */

function toggleSettings(){

  // Mobile -> open menu sheet
  if (window.matchMedia("(max-width: 820px)").matches){
    openSheet("menu");
    return;
  }

  // Desktop
  settingsPanel.style.display =
    settingsPanel.style.display==="block"?"none":"block";
}

function openSheet(type){

  settingsPanel.style.display="none";
  sheet.dataset.type=type;

  sheetTitle.textContent =
    type==="menu"?"âš™ï¸ Settings":
    type==="video"?"ğŸ¥ Video":
    type==="audio"?"ğŸ”Š Audio":
    type==="text"?"ğŸ’¬ Subtitles":
    "ğŸ“Š Stats";

  renderSheet(type);

  sheet.classList.add("show");
  backdrop.classList.add("show");
}

function closeSheet(){
  sheet.classList.remove("show");
  backdrop.classList.remove("show");
}

/* ---------- DRM ---------- */

function parseKeys(){

  const j=json.value.trim();
  const p=pairs.value.trim();
  const m={};

  if(j){
    JSON.parse(j).keys.forEach(k=>m[k.kid]=k.k);
    return m;
  }

  p.split("\n").forEach(l=>{
    if(l.includes(":")){
      const[a,b]=l.split(":");
      m[a]=b;
    }
  });

  return m;
}

/* ---------- MAIN ---------- */

async function start(){

  if(player) await player.destroy();

  shaka.polyfill.installAll();

  player=new shaka.Player();
  await player.attach(video);

  const url=document.getElementById("url").value.trim();
  const ck=parseKeys();

  if(Object.keys(ck).length)
    player.configure({drm:{clearKeys:ck}});

  await player.load(url);

  // ğŸ“± fullscreen + landscape on mobile
  if(window.matchMedia("(max-width:820px)").matches){
    try{
      if(video.requestFullscreen) await video.requestFullscreen();
      else if(video.webkitEnterFullscreen) video.webkitEnterFullscreen();

      if(screen.orientation?.lock)
        screen.orientation.lock("landscape").catch(()=>{});
    }catch{}
  }

  buildTrackLists();
  setInterval(updateHUD,1000);
}

/* ---------- TRACKS ---------- */

function buildTrackLists(){

  const v=player.getVariantTracks();

  videoTracks=[...v.filter(x=>x.height)]
    .sort((a,b)=>b.height-a.height||b.bandwidth-a.bandwidth);

  audioTracks=[...v.filter(x=>x.audioCodec)]
    .sort((a,b)=>(b.audioBandwidth||0)-(a.audioBandwidth||0));

  textTracks=player.getTextTracks();
}

/* ---------- SHEET ---------- */

function renderSheet(type){

  sheetList.innerHTML="";

  if(type==="menu"){
    sheetList.innerHTML=`
      <div class="row-item" onclick="openSheet('video')">ğŸ¥ Video Quality</div>
      <div class="row-item" onclick="openSheet('audio')">ğŸ”Š Audio Tracks</div>
      <div class="row-item" onclick="openSheet('text')">ğŸ’¬ Subtitles</div>
      <div class="row-item" onclick="openSheet('stats')">ğŸ“Š Stats</div>
    `;
    return;
  }

  if(type==="stats"){
    renderStatsPanel();
    return;
  }

  const list=
    type==="video"?videoTracks:
    type==="audio"?audioTracks:
    textTracks;

  list.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="row-item";

    d.textContent=
      type==="video"
        ?`${t.height}p â€¢ ${Math.round(t.bandwidth/1000)} kbps`
      :type==="audio"
        ?`${t.language} â€¢ ${t.audioCodec} â€¢ ${Math.round((t.audioBandwidth||0)/1000)} kbps`
      :t.language;

    d.onclick=()=>selectTrack(type,i);

    sheetList.appendChild(d);
  });
}

/* ---------- SELECT ---------- */

function selectTrack(type,i){

  if(type==="video"){
    player.configure({abr:{enabled:false}});
    player.selectVariantTrack(videoTracks[i],true);
  }

  if(type==="audio")
    player.selectAudioLanguage(audioTracks[i].language);

  if(type==="text"){
    player.selectTextLanguage(textTracks[i].language);
    player.setTextTrackVisibility(true);
  }

  closeSheet();
}

/* ---------- STATS ---------- */

function bufferLength(){
  if(!video.buffered.length) return 0;
  return video.buffered.end(video.buffered.length-1)-video.currentTime;
}

function renderStatsPanel(){

  const s=player.getStats();
  const a=player.getVariantTracks().find(v=>v.active);

  sheetList.innerHTML=`
  <div class="stats-block">

  <b>ğŸ¥ VIDEO</b><br>
  Resolution: ${video.videoWidth}x${video.videoHeight}<br>
  FPS: ${a?.frameRate?.toFixed(2)||"-"}<br>
  Codec: ${a?.videoCodec||"-"}<br><br>

  <b>ğŸ”Š AUDIO</b><br>
  Codec: ${a?.audioCodec||"-"}<br>
  Channels: ${a?.channelsCount||"-"}<br>
  Bitrate: ${Math.round((a?.audioBandwidth||0)/1000)} kbps<br><br>

  <b>ğŸ“¡ PLAYBACK</b><br>
  Buffered: ${bufferLength().toFixed(1)} s<br>
  Bandwidth: ${Math.round(s.estimatedBandwidth/1000)} kbps<br>
  Dropped Frames: ${video.getVideoPlaybackQuality?.().droppedVideoFrames||0}<br>
  Playhead: ${video.currentTime.toFixed(1)} s

  </div>`;
}

/* ---------- HUD ---------- */

function updateHUD(){

  if(!player) return;

  const s=player.getStats();
  const a=player.getVariantTracks().find(v=>v.active);

  hudDrm.textContent=s.drmInfo?.keySystem||"clear";

  hudVideo.textContent=
    video.videoWidth+"x"+video.videoHeight+" Â· "+(a?.videoCodec||"-");

  hudAudio.textContent=
    (a?.audioCodec||"-")+" Â· "+
    Math.round((a?.audioBandwidth||0)/1000)+" kbps Â· "+
    (a?.language||"-");

  hudText.textContent=
    player.getTextTracks().find(t=>t.active)?.language||"off";
}
</script>

</body>
</html>
