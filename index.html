<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>ğŸ§ª DRM Stream Lab Player</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.9/shaka-player.compiled.js"></script>

<style>
body{margin:0;background:#0d0f14;color:#eee;font-family:system-ui}
.container{max-width:1150px;margin:auto;padding:20px}
.card{background:#171a22;border-radius:14px;padding:14px;margin-bottom:14px}
input,textarea,button{width:100%;background:#0e1117;border:1px solid #2a2f3a;border-radius:10px;padding:9px;color:white;margin-top:6px}
textarea{resize:vertical}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
button{background:linear-gradient(135deg,#3b82f6,#06b6d4);border:none;font-weight:600;cursor:pointer}

.player-wrap{position:relative}
video{width:100%;border-radius:16px;background:black}

.hud{position:absolute;bottom:12px;left:12px;background:rgba(0,0,0,.65);padding:10px 14px;border-radius:12px;font-size:12px}

.gear{position:absolute;top:12px;right:12px;background:rgba(0,0,0,.7);border-radius:50%;width:42px;height:42px;display:grid;place-items:center;font-size:20px;cursor:pointer;z-index:6}

.settings-panel{position:absolute;top:64px;right:12px;background:rgba(15,18,26,.95);border-radius:16px;padding:10px;width:220px;display:none;z-index:6}
.settings-panel button{width:100%;background:none;border:none;color:white;padding:10px;text-align:left;border-radius:10px}
.settings-panel button:hover{background:rgba(255,255,255,.1)}

.sheet{position:fixed;left:0;right:0;bottom:-100%;background:#11141c;border-radius:20px 20px 0 0;padding:16px;transition:.25s;z-index:10;max-height:70vh;overflow:auto}
.sheet.show{bottom:0}
.sheet canvas{width:100%;height:160px;background:#0b0e14;border-radius:12px;margin-bottom:12px}

.backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;z-index:9}
.backdrop.show{display:block}

.row-item{padding:14px;border-bottom:1px solid #222;cursor:pointer}
.row-item:hover{background:rgba(255,255,255,.05)}

.stats-block{font-size:13px;line-height:1.6}
.stats-block b{font-size:14px}

</style>
</head>

<body>
<div class="container">

<h1>ğŸ§ª DRM Stream Lab Player</h1>

<div class="card">
<input id="url" placeholder="MPD / M3U8 URL">

<div class="row">
<textarea id="json" rows="5" placeholder="ClearKey JSON"></textarea>
<textarea id="pairs" rows="5" placeholder="kid:key"></textarea>
</div>

<button onclick="start()">â–¶ Play</button>
</div>

<div class="player-wrap">

<div class="gear" onclick="toggleSettings()">âš™ï¸</div>

<div class="settings-panel" id="settingsPanel">
<button onclick="openSheet('video')">ğŸ¥ Video</button>
<button onclick="openSheet('audio')">ğŸ”Š Audio</button>
<button onclick="openSheet('text')">ğŸ’¬ Subs</button>
<button onclick="openSheet('stats')">ğŸ“Š Stats</button>
</div>

<video id="video" controls></video>

<div class="hud">
<div>ğŸ” DRM: <span id="hudDrm">-</span></div>
<div>ğŸ¥ Video: <span id="hudVideo">-</span></div>
<div>ğŸ”Š Audio: <span id="hudAudio">-</span></div>
<div>ğŸ’¬ Subs: <span id="hudText">-</span></div>
</div>

</div>
</div>

<div class="backdrop" id="backdrop" onclick="closeSheet()"></div>

<div class="sheet" id="sheet">
<h3 id="sheetTitle"></h3>
<canvas id="bufferCanvas"></canvas>
<div id="sheetList"></div>
</div>

<script>
const video=document.getElementById("video");
const settingsPanel=document.getElementById("settingsPanel");
const sheet=document.getElementById("sheet");
const sheetList=document.getElementById("sheetList");
const sheetTitle=document.getElementById("sheetTitle");
const backdrop=document.getElementById("backdrop");
const canvas=document.getElementById("bufferCanvas");
const ctx=canvas.getContext("2d");

const hudDrm=document.getElementById("hudDrm");
const hudVideo=document.getElementById("hudVideo");
const hudAudio=document.getElementById("hudAudio");
const hudText=document.getElementById("hudText");

let player;
let bufferHistory=[];
let videoTracks=[],audioTracks=[],textTracks=[];
let detectedKids=[];

/* ğŸ¯ UI */

function toggleSettings(){
  settingsPanel.style.display=
    settingsPanel.style.display==="block"?"none":"block";
}

function openSheet(t){
  settingsPanel.style.display="none";
  sheet.dataset.type=t;

  sheetTitle.textContent=
    t==="video"?"ğŸ¥ Video":
    t==="audio"?"ğŸ”Š Audio":
    t==="text"?"ğŸ’¬ Subtitles":
    "ğŸ“Š Stats";

  renderSheet(t);
  sheet.classList.add("show");
  backdrop.classList.add("show");
}

function closeSheet(){
  sheet.classList.remove("show");
  backdrop.classList.remove("show");
}

/* ğŸ” DRM helpers */

video.addEventListener("encrypted", e=>{
  try{
    const u=new Uint8Array(e.initData);
    const hex=[...u].map(b=>b.toString(16).padStart(2,"0")).join("");
    for(let i=0;i<hex.length-32;i+=2){
      const part=hex.slice(i,i+32);
      if(!detectedKids.includes(part))
        detectedKids.push(part);
    }
  }catch{}
});

/* MAIN */

async function start(){

  if(player) await player.destroy();

  shaka.polyfill.installAll();
  player=new shaka.Player(video);

  const url=document.getElementById("url").value.trim();
  const ck=parseKeys();

  if(Object.keys(ck).length)
    player.configure({drm:{clearKeys:ck}});

  await player.load(url);

  buildTrackLists();
  setInterval(updateHUD,1000);
}

/* ğŸ”‘ Parse keys */

function parseKeys(){
  const j=json.value.trim();
  const p=pairs.value.trim();
  const m={};

  if(j){
    JSON.parse(j).keys.forEach(k=>m[k.kid]=k.k);
    return m;
  }

  p.split("\n").forEach(l=>{
    if(l.includes(":")){
      const[a,b]=l.split(":");
      m[a]=b;
    }
  });

  return m;
}

/* TRACKS */

function buildTrackLists(){
  const v=player.getVariantTracks();

  videoTracks=[...v.filter(x=>x.height)]
    .sort((a,b)=>b.height-a.height||b.bandwidth-a.bandwidth);

  audioTracks=[...v.filter(x=>x.audioCodec)]
    .sort((a,b)=>(b.audioBandwidth||0)-(a.audioBandwidth||0));

  textTracks=player.getTextTracks();
}

/* SHEET */

function renderSheet(type){

  sheetList.innerHTML="";

  if(type==="stats"){
    renderStatsPanel();
    return;
  }

  const list=
    type==="video"?videoTracks:
    type==="audio"?audioTracks:
    textTracks;

  list.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="row-item";

    d.textContent=
      type==="video"
        ?`${t.height}p â€¢ ${Math.round(t.bandwidth/1000)} kbps`
      :type==="audio"
        ?`${t.language} â€¢ ${t.audioCodec} â€¢ ${Math.round((t.audioBandwidth||0)/1000)} kbps`
      :t.language;

    d.onclick=()=>selectTrack(type,i);
    sheetList.appendChild(d);
  });
}

/* SELECT */

function selectTrack(type,i){

  if(type==="video"){
    player.configure({abr:{enabled:false}});
    player.selectVariantTrack(videoTracks[i],true);
  }

  if(type==="audio")
    player.selectAudioLanguage(audioTracks[i].language);

  if(type==="text"){
    player.selectTextLanguage(textTracks[i].language);
    player.setTextTrackVisibility(true);
  }

  closeSheet();
}

/* BUFFER helpers */

function bufferLength(){
  if(!video.buffered.length)return 0;
  return video.buffered.end(video.buffered.length-1)-video.currentTime;
}

function getBufferedRanges(){
  let r=[];
  for(let i=0;i<video.buffered.length;i++)
    r.push(
      video.buffered.start(i).toFixed(1)+"-"+video.buffered.end(i).toFixed(1)
    );
  return r.join(", ");
}

/* ğŸ“Š STATS PANEL */

function renderStatsPanel(){

  const s=player.getStats();
  const a=player.getVariantTracks().find(v=>v.active);

  sheetList.innerHTML=`
  <div class="stats-block">

  <b>ğŸ” DRM</b><br>
  System: ${s.drmInfo?.keySystem||"clear"}<br>
  KIDs: ${
    (s.drmInfo?.keyIds && s.drmInfo.keyIds.length)
      ? s.drmInfo.keyIds.join(", ")
      : detectedKids.length
        ? detectedKids.join(", ")
        : "unknown"
  }<br><br>

  <b>ğŸ¥ VIDEO</b><br>
  Resolution: ${video.videoWidth}x${video.videoHeight}<br>
  FPS: ${a?.frameRate?.toFixed(2)||"-"}<br>
  Codec: ${a?.videoCodec||"-"}<br><br>

  <b>ğŸ”Š AUDIO</b><br>
  Codec: ${a?.audioCodec||"-"}<br>
  Channels: ${a?.channelsCount||"-"}<br>
  Bitrate: ${Math.round((a?.audioBandwidth||0)/1000)} kbps<br><br>

  <b>ğŸ“¡ PLAYBACK</b><br>
  Buffered: ${bufferLength().toFixed(1)} s<br>
  Ranges: ${getBufferedRanges()||"-"}<br>
  Bandwidth: ${Math.round(s.estimatedBandwidth/1000)} kbps<br>
  Dropped Frames: ${video.getVideoPlaybackQuality?.().droppedVideoFrames||0}<br>
  Playhead: ${video.currentTime.toFixed(1)} s

  </div>
  `;
}

/* HUD + GRAPH */

function updateHUD(){

  if(!player)return;

  const s=player.getStats();
  const a=player.getVariantTracks().find(v=>v.active);

  hudDrm.textContent=s.drmInfo?.keySystem||"clear";
  hudVideo.textContent=
    video.videoWidth+"x"+video.videoHeight+" Â· "+(a?.videoCodec||"-");

  hudAudio.textContent=
    (a?.audioCodec||"-")+" Â· "+
    Math.round((a?.audioBandwidth||0)/1000)+" kbps Â· "+
    (a?.language||"-");

  hudText.textContent=
    player.getTextTracks().find(t=>t.active)?.language||"off";

  bufferHistory.push(bufferLength());
  if(bufferHistory.length>60)bufferHistory.shift();

  drawGraph();
}

/* ğŸ“ˆ GRAPH */

function drawGraph(){

  canvas.width=canvas.clientWidth;
  canvas.height=canvas.clientHeight;

  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle="#3b82f6";
  ctx.beginPath();

  bufferHistory.forEach((v,i)=>{
    const x=i/60*canvas.width;
    const y=canvas.height-(v/30)*canvas.height;
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });

  ctx.stroke();
}
</script>

</body>
</html>
