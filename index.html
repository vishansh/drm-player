<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DRM Stream Lab Player</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.9/shaka-player.compiled.js"></script>

<style>
/* ========== BASE ========== */

body{
  margin:0;background:#0d0f14;color:#eee;
  font-family:system-ui,-apple-system,sans-serif
}
.container{max-width:1150px;margin:auto;padding:20px}
h1{font-size:22px}

.card{
  background:#171a22;border-radius:14px;
  padding:14px;margin-bottom:14px
}

input,textarea,button{
  width:100%;background:#0e1117;
  border:1px solid #2a2f3a;
  border-radius:10px;padding:9px;
  color:white;margin-top:6px
}

textarea{resize:vertical}

.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}

button{
  background:linear-gradient(135deg,#3b82f6,#06b6d4);
  border:none;font-weight:600;cursor:pointer
}

/* ========== PLAYER ========== */

.player-wrap{position:relative}
video{width:100%;border-radius:16px;background:black}

/* HUD */

.hud{
  position:absolute;bottom:12px;left:12px;
  background:rgba(0,0,0,.65);
  padding:10px 14px;border-radius:12px;
  font-size:12px;pointer-events:none
}

/* Gear */

.gear{
  position:absolute;top:12px;right:12px;
  background:rgba(0,0,0,.7);
  border-radius:50%;width:42px;height:42px;
  display:grid;place-items:center;
  font-size:20px;cursor:pointer;z-index:6
}

/* Desktop panel */

.settings-panel{
  position:absolute;top:64px;right:12px;
  background:rgba(15,18,26,.95);
  border-radius:16px;padding:10px;
  width:220px;display:none;z-index:6
}

.settings-panel button{
  width:100%;background:none;border:none;
  color:white;padding:10px;text-align:left;
  border-radius:10px;cursor:pointer
}

.settings-panel button:hover{
  background:rgba(255,255,255,.1)
}

/* Bottom sheet */

.sheet{
  position:fixed;left:0;right:0;
  bottom:-100%;background:#11141c;
  border-radius:20px 20px 0 0;
  padding:16px;transition:.25s;
  z-index:10;max-height:75vh;
  overflow:auto
}

.sheet.show{bottom:0}

.sheet canvas{
  width:100%;height:160px;
  background:#0b0e14;border-radius:12px;
  margin-bottom:12px
}

.row-item{
  padding:14px;border-bottom:1px solid #222;
  cursor:pointer
}
.row-item:hover{background:rgba(255,255,255,.05)}

pre{font-size:12px;white-space:pre-wrap}

/* Backdrop */

.backdrop{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;z-index:9
}
.backdrop.show{display:block}

/* ========== MOBILE ========== */

body.mobile .container{padding:10px}
body.mobile .gear{width:48px;height:48px;font-size:22px}
body.mobile .hud{font-size:11px;bottom:8px;left:8px}
body.mobile .settings-panel{display:none!important}
body.mobile .sheet{max-height:85vh}

/* ========== DESKTOP ========== */

body.desktop .sheet{
  left:auto;right:20px;
  bottom:20px;width:380px;
  border-radius:16px
}

body.desktop .sheet.show{bottom:20px}
body.desktop .backdrop{display:none}
</style>
</head>

<body>
<div class="container">

<h1>üß™ DRM Stream Lab Player</h1>

<div class="card">
<input id="url" placeholder="MPD / M3U8 URL">

<div class="row">
<textarea id="json" rows="5" placeholder="ClearKey JSON"></textarea>
<textarea id="pairs" rows="5" placeholder="kid:key"></textarea>
</div>

<button onclick="start()">‚ñ∂ Play</button>
</div>

<div class="player-wrap">

<div class="gear" onclick="toggleSettings()">‚öôÔ∏è</div>

<div class="settings-panel" id="settingsPanel">
<button onclick="openSheet('video')">Video</button>
<button onclick="openSheet('audio')">Audio</button>
<button onclick="openSheet('text')">Subs</button>
<button onclick="openSheet('network')">üì° Network Stats</button>
</div>

<video id="video" controls></video>

<div class="hud">
<div>DRM: <span id="hudDrm">-</span></div>
<div>Video: <span id="hudVideo">-</span></div>
<div>Audio: <span id="hudAudio">-</span></div>
<div>Subs: <span id="hudText">-</span></div>
</div>

</div>
</div>

<div class="backdrop" id="backdrop" onclick="closeSheet()"></div>

<div class="sheet" id="sheet">
<h3 id="sheetTitle"></h3>
<canvas id="bufferCanvas"></canvas>
<div id="sheetList"></div>
</div>

<script>
/* ========= MOBILE DETECT ========= */

const isMobile =
  /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ||
  window.innerWidth < 820;

document.body.classList.add(isMobile?"mobile":"desktop");

/* ========= ELEMENTS ========= */

const video=document.getElementById("video");
const settingsPanel=document.getElementById("settingsPanel");
const sheet=document.getElementById("sheet");
const sheetList=document.getElementById("sheetList");
const sheetTitle=document.getElementById("sheetTitle");
const backdrop=document.getElementById("backdrop");
const canvas=document.getElementById("bufferCanvas");
const ctx=canvas.getContext("2d");

const hudDrm=document.getElementById("hudDrm");
const hudVideo=document.getElementById("hudVideo");
const hudAudio=document.getElementById("hudAudio");
const hudText=document.getElementById("hudText");

let player;
let bufferHistory=[];
let videoTracks=[],audioTracks=[],textTracks=[];

/* ========= UI ========= */

function toggleSettings(){
  if(isMobile){openSheet("video");return}
  settingsPanel.style.display=
    settingsPanel.style.display==="block"?"none":"block";
}

function openSheet(type){
  settingsPanel.style.display="none";
  sheet.dataset.type=type;
  sheetTitle.textContent=
    type==="video"?"Video":
    type==="audio"?"Audio":
    type==="text"?"Subtitles":
    "Network Stats";

  renderSheet(type);
  sheet.classList.add("show");
  backdrop.classList.add("show");
}

function closeSheet(){
  sheet.classList.remove("show");
  backdrop.classList.remove("show");
}

/* ========= DRM ========= */

function parseKeys(){
  const j=json.value.trim();
  const p=pairs.value.trim();
  const m={};

  if(j){
    JSON.parse(j).keys.forEach(k=>m[k.kid]=k.k);
    return m;
  }

  p.split("\n").forEach(l=>{
    if(l.includes(":")){
      const[a,b]=l.split(":");
      m[a]=b;
    }
  });

  return m;
}

/* ========= MAIN ========= */

async function start(){

  if(player) await player.destroy();

  shaka.polyfill.installAll();
  player=new shaka.Player(video);

  const url=document.getElementById("url").value.trim();
  const ck=parseKeys();

  if(Object.keys(ck).length)
    player.configure({drm:{clearKeys:ck}});

  await player.load(url);

  buildTrackLists();
  setInterval(updateHUD,1000);
}

/* ========= TRACK LISTS ========= */

function buildTrackLists(){
  const v=player.getVariantTracks();

  videoTracks=[...v.filter(x=>x.height)]
    .sort((a,b)=>b.height-a.height||b.bandwidth-a.bandwidth);

  audioTracks=[...v.filter(x=>x.audioCodec)]
    .sort((a,b)=>(b.audioBandwidth||0)-(a.audioBandwidth||0));

  textTracks=player.getTextTracks();
}

/* ========= SHEET ========= */

function renderSheet(type){

  sheetList.innerHTML="";

  if(type==="network"){
    renderNetworkStats();
    return;
  }

  const list=
    type==="video"?videoTracks:
    type==="audio"?audioTracks:
    textTracks;

  list.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="row-item";
    d.textContent=
      type==="video"
        ?`${t.height}p ‚Ä¢ ${Math.round(t.bandwidth/1000)} kbps`
      :type==="audio"
        ?`${t.language} ‚Ä¢ ${t.audioCodec} ‚Ä¢ ${Math.round((t.audioBandwidth||0)/1000)} kbps`
      :t.language;

    d.onclick=()=>selectTrack(type,i);
    sheetList.appendChild(d);
  });
}

/* ========= SELECT ========= */

function selectTrack(type,i){

  if(type==="video"){
    player.configure({abr:{enabled:false}});
    player.selectVariantTrack(videoTracks[i],true);
  }

  if(type==="audio")
    player.selectAudioLanguage(audioTracks[i].language);

  if(type==="text"){
    player.selectTextLanguage(textTracks[i].language);
    player.setTextTrackVisibility(true);
  }

  closeSheet();
}

/* ========= NETWORK ========= */

function bufferLength(){
  if(!video.buffered.length) return 0;
  return video.buffered.end(video.buffered.length-1)-video.currentTime;
}

function getBufferedRanges(){
  const r=[];
  for(let i=0;i<video.buffered.length;i++)
    r.push(`${video.buffered.start(i).toFixed(1)}-${video.buffered.end(i).toFixed(1)}`);
  return r.join(", ");
}

function renderNetworkStats(){

  const s=player.getStats();
  const a=player.getVariantTracks().find(v=>v.active);

  sheetList.innerHTML=
`<pre>${JSON.stringify({
drm:s.drmInfo?.keySystem,
kids:s.drmInfo?.keyIds,
resolution:\`\${video.videoWidth}x\${video.videoHeight}\`,
fps:a?.frameRate,
videoCodec:a?.videoCodec,
audioCodec:a?.audioCodec,
channels:a?.channelsCount,
buffered:bufferLength().toFixed(1)+" s",
ranges:getBufferedRanges(),
bandwidth:Math.round(s.estimatedBandwidth/1000)+" kbps",
dropped:video.getVideoPlaybackQuality?.().droppedVideoFrames,
abr:s.abrEnabled,
playhead:video.currentTime.toFixed(1)
},null,2)}</pre>`;
}

/* ========= HUD + GRAPH ========= */

function updateHUD(){

  if(!player) return;

  const s=player.getStats();
  const a=player.getVariantTracks().find(v=>v.active);

  hudDrm.textContent=s.drmInfo?.keySystem||"clear";
  hudVideo.textContent=
    `${video.videoWidth}x${video.videoHeight} ¬∑ ${a?.videoCodec}`;
  hudAudio.textContent=
    `${a?.audioCodec} ¬∑ ${Math.round((a?.audioBandwidth||0)/1000)} kbps ¬∑ ${a?.language}`;
  hudText.textContent=
    player.getTextTracks().find(t=>t.active)?.language||"off";

  bufferHistory.push(bufferLength());
  if(bufferHistory.length>60) bufferHistory.shift();

  drawGraph();
}

function drawGraph(){

  const rect=canvas.getBoundingClientRect();
  const dpr=window.devicePixelRatio||1;

  canvas.width=rect.width*dpr;
  canvas.height=rect.height*dpr;

  ctx.setTransform(dpr,0,0,dpr,0,0);
  ctx.clearRect(0,0,rect.width,rect.height);

  ctx.strokeStyle="#3b82f6";
  ctx.beginPath();

  bufferHistory.forEach((v,i)=>{
    const x=i/60*rect.width;
    const y=rect.height-(v/30)*rect.height;
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });

  ctx.stroke();
}
</script>
</body>
</html>
